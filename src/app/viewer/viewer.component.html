<div class="canvas-container">
    <canvas #renderCanvas class="renderCanvas"></canvas>
    <div class="icon-toolbox">
        <button class="icon-toolbox-button" (click)="toggleToolbox()">
            <svg width="50" height="34" viewBox="0 0 50 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="19" y="15.071" width="10" height="26.7058" rx="5" transform="rotate(-45 19 15.071)" fill="#C4C4C4"/>
                <rect x="25.8839" y="8" width="10" height="26.7058" rx="5" transform="rotate(45 25.8839 8)" fill="#C4C4C4"/>
                </svg>
        </button>
    </div>
    <div *ngIf="open == true" class="toolbox">
        <button class="camerabutton" (click)="setDefaultView()">Default View</button>
        <button class="camerabutton" (click)="resetCameraRotation()">Reset Camera Rotation</button>
        <button class="camerabutton" (click)="toggleWireframe()">Wireframe</button>
    </div>
    <div class="zoom">
        <button class="zoombutton" (click)="zoomIn()">
            <svg class="zoomsvg" width="50px" height="50px">
                <rect width="50" height="50" rx="25" fill="#484a4d"/>
                <rect x="22" y="6" width="6" height="38" rx="3" fill="white"/>
                <rect x="6" y="28" width="6" height="38" rx="3" transform="rotate(-90 6 28)" fill="white"/>
            </svg>
        </button>
        <button class="zoombutton" (click)="zoomOut()">
            <svg class="zoomsvg" width="50px" height="50px">
                <rect width="50" height="50" rx="25" fill="#484a4d"/>
                <rect x="6" y="28" width="6" height="38" rx="3" transform="rotate(-90 6 28)" fill="white"/>
            </svg>        
        </button>
    </div>
</div>
