<div class="canvas-container">
    <canvas #renderCanvas class="renderCanvas"></canvas>
    <div class="custombox">
        <div class="custombox-start">
            <a href="#">NEW</a>
            <a href="#" (click)="loadScene()">LOAD</a>
            <a href="#" (click)="saveScene('example', this.ccmeshes)">SAVE</a>
        </div>
        <div class="custombox-end">
            <a href="#" >
                <img src="./assets/configicon.svg" alt="config">
            </a>
            <a href="#" (click)="openFullscreen()">
                <img src="./assets/fullscreen.svg" alt="fullscreen">
            </a>
        </div>
    </div>
    <div class="toolbox">
        <div class="toolbox-start">
            <a href="#" (click)="toggleWireframe()">
                <img src="./assets/wireframe.svg" alt="wireframe">
            </a>
            <a href="#" (click)="screenshot()">
                <img src="./assets/screenshot.svg" alt="screenshot">
            </a>
            <a href="#" (click)="toggleInspector()">
                <img src="./assets/debug.svg" alt="debug">
            </a>
            <a href="#" (click)="toggleGroundMaterial()">
                <img src="./assets/grid.svg" alt="grid">
            </a>
        </div>
        <div class="toolbox-mid">
            <a href="#" (click)="showAsset()">
                <img src="./assets/asset.svg" alt="asset">
            </a>
        </div>
        <div class="toolbox-end">
            <a href="#">
                <img src="./assets/export.svg" alt="export">
            </a>
            <a href="#" (click)="setDefaultView()">
                <img src="./assets/defcam.svg" alt="camera">
            </a>
            <a href="#" (click)="zoomIn()">
                <img src="./assets/zoominf.svg" alt="zoomIn">
            </a>
            <a href="#" (click)="zoomOut()">
                <img src="./assets/zoomoutf.svg" alt="zoomIn">
            </a>
        </div>
    </div>
    <div *ngIf="this.assetshow" class="assetbar">
        <a href="#" (click)="importMesh('extintor.gltf')">
            <img src="./assets/extintor.png" alt="extintorpng">
        </a>
        <a href="#" (click)="importMesh('axe.gltf')">
            <img src="./assets/axe.png" alt="axepng">
        </a>
</div>
    <div  *ngIf="this.selectedMesh" class="camerabar">
        <div class="camerabar-top">
            <div class="gizmo">
                <a href="#" (click)="moveGizmo()">
                    <img src="./assets/move.svg" alt="move">
                </a>
                <a href="#">
                    <input type="number" class="propertiesInput" [(ngModel)]="this.selectedMeshpositionx" #ctrl="ngModel"
                        (ngModelChange)="updateMeshPosition()" min="-25" max="25">
                </a>
                <a href="#">
                    <input type="number" class="propertiesInput" [(ngModel)]="this.selectedMeshpositiony" #ctrl="ngModel"
                        (ngModelChange)="updateMeshPosition()" min="-25" max="25">
                </a>
                <a href="#">
                    <input type="number" class="propertiesInput" [(ngModel)]="this.selectedMeshpositionz" #ctrl="ngModel"
                        (ngModelChange)="updateMeshPosition()" min="-25" max="25">
                </a>
            </div>
            <div class="gizmo">
                <a href="#">
                    <img src="./assets/scale.svg" alt="scale">
                </a>
                <a href="#">
                    <input type="number" class="propertiesInput" [(ngModel)]="this.selectedMeshscale" #ctrl="ngModel"
                        (ngModelChange)="updateMeshPosition()" min="0" max="300" maxlength="3" step="10">
                </a>
            </div>
        </div>
        <div class="camerabar-mid">

        </div>
        <div class="camerabar-bot">
            <a href="#" (click)="deleteMesh()">
                <img src="./assets/delete.svg" alt="delete">
            </a>
        </div>

    </div>


</div>
