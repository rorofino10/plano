<div *ngIf="this.isOn" class="start">
    <input type="search" [(ngModel)]="searchText" (ngModelChange)="onSearchChange()" placeholder="Search Text">
    <ul class="list">
        <li class="item" *ngFor=" let item of filtereditems">
            <button (click)="this.toggleComponentService.setModel( item.gltf); hide()" >{{ item.gltf }}</button>
        </li>
    </ul>

</div>
